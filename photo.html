<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 1.8em;
            font-weight: bold;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 15px;
            justify-items: center;
        }
        img {
            width: 100%;
            max-width: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        footer {
            text-align: center;
            padding: 15px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>My Menu</header>
    <main>
        <img src="https://i.postimg.cc/dtMhJwZS/photo1-jpg.jpg" alt="Photo 1">
        <img src="https://i.postimg.cc/L43c8VJK/photo2-jpg.jpg" alt="Photo 2">
        <img src="https://i.postimg.cc/8Pnn7XD3/photo3-jpg.jpg" alt="Photo 3">
        <img src="https://i.postimg.cc/ydPLsvvL/photo4-jpg.jpg" alt="Photo 4">
        <img src="https://i.postimg.cc/VkC4dYKr/photo5-jpg.jpg" alt="Photo 5">
        <img src="https://i.postimg.cc/PrLQRXs3/photo6-jpg.jpg" alt="Photo 6">
        <img src="https://i.postimg.cc/nzcvYZG1/photo7-jpg.jpg" alt="Photo 7">
        <img src="https://i.postimg.cc/K8PL649N/photo8-jpg.jpg" alt="Photo 8">
        <img src="https://i.postimg.cc/Hxh7wMxp/photo9-jpg.jpg" alt="Photo 9">
        <img src="https://i.postimg.cc/t4NkhrHp/photo10-jpg.jpg" alt="Photo 10">
        <img src="https://i.postimg.cc/KYdCWq4w/photo11.jpg" alt="Photo 11">
        <img src="https://i.postimg.cc/9Q0SQ57s/photo12.jpg" alt="Photo 12">
        <img src="https://i.postimg.cc/9Mdgnc6w/photo-13.jpg" alt="Photo 13">
        <img src="https://i.postimg.cc/05CHG2GL/photo14.jpg" alt="Photo 14">
        <img src="https://i.postimg.cc/HkrZC0Gg/photo15.jpg" alt="Photo 15">
        <img src="https://i.postimg.cc/6q6cbnVF/photo16.jpg" alt="Photo 16">
    </main>
    <footer>Scan the QR code to view this menu anywhere</footer>
</body>
</html>
